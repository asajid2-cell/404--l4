const modeStorageKey = "site-mode";
const validModes = ["fancy.css", "minimal.css", "90s.css"];

function setStylesheet(styleName, saveChoice = true) {
    if (!validModes.includes(styleName)) return;

    const stylesheet = document.getElementById("_stylesheet");
    if (!stylesheet) return;

    const base = stylesheet.getAttribute("data-theme-base") || "";
    stylesheet.setAttribute("href", `${base}${styleName}?v=3`);

    if (saveChoice) {
        localStorage.setItem(modeStorageKey, styleName);
    }
}

function changeStylesheet(styleName) {
    setStylesheet(styleName, true);
}

// Restore the selected mode when navigating to a new page.
