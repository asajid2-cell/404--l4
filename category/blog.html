<script>
const stylesheetRegex = /[^/?]*\.css(?:\?.*)?$/;
const modeStorageKey = "mode-css";

function applyStylesheet(styleName, saveChoice) {
    const stylesheet = document.getElementById("_stylesheet");
    if (!stylesheet) return;

    const currentHref = stylesheet.getAttribute("href") || "";
    stylesheet.setAttribute("href", currentHref.replace(stylesheetRegex, `${styleName}?v=6`));

    if (saveChoice) {
        try {
            localStorage.setItem(modeStorageKey, styleName);
        } catch (error) {
            // Ignore local storage errors.
        }
    }
}

function changeStylesheet(styleName) {
    applyStylesheet(styleName, true);
}

try {
    const savedStyle = localStorage.getItem(modeStorageKey);
    if (savedStyle) {
        applyStylesheet(savedStyle, false);
    }
} catch (error) {
    // Ignore local storage errors.
}
